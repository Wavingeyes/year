<!DOCTYPE html>

    <style>
        * {

        body {

        /* çƒŸèŠ±ç²’å­ */

        /* ç‚¹å‡»çƒŸèŠ±ç²’å­ */

        /* æ ‡é¢˜åŠ¨ç”» */
        .title {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {

            }
            to {

                             0 0 40px rgba(255, 215, 0, 0.6),

            }
        }
        
        /* ç¥ç¦è¯­åŠ¨ç”» */
        .blessing {

            animation: fadeInUp 1s ease forwards 0.5s;
        }
        
        .blessing-2 {

        }

        }
        
        /* å€’è®¡æ—¶æ ·å¼ */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .countdown-item {

        /* é›ªèŠ±æ•ˆæœ */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1.5rem;
            opacity: 0.8;

        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 600px) {
            .start-title {
                font-size: 2.5rem;
            }
            
            .start-hint {
                font-size: 1.5rem;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .blessing {

            .countdown-item {

            .click-hint {

            }
        }
    </style>
</head>
<body>
    <!-- å¼€å§‹ç•Œé¢ -->
    <div class="start-screen" id="startScreen">
        <h1 class="start-title">ğŸ† 2026æ–°å¹´å¿«ä¹ ğŸ†</h1>
        <p class="start-hint">ç‚¹å‡»å±å¹•å¼€å§‹</p>
    </div>
    
    <!-- ä¸»å†…å®¹å®¹å™¨ -->
    <div class="container" id="mainContainer">
        <h1 class="title" id="title">ğŸ‰ 2026æ–°å¹´å¿«ä¹ï¼</h1>
        <p class="blessing" id="blessing">æ„¿æ–°å¹´ï¼Œèƒœæ—§å¹´</p>
        <p class="blessing-2" id="blessing2">ä¸‡äº‹é¡ºé‚ï¼Œå¹³å®‰å–œä¹</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">å¤©</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">æ—¶</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">åˆ†</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">ç§’</div>
            </div>
        </div>
        
        <p style="margin-top: 30px; font-size: 1.2rem; opacity: 0.9;">
            â€”â€” æ¥è‡ªæŸäººçš„ç¥ç¦
        </p>
    </div>
    
    <!-- ç‚¹å‡»æç¤º -->
    <div class="click-hint" style="display: none;">ç‚¹å‡»å±å¹•ä»»æ„ä½ç½®æ”¾çƒŸèŠ± ğŸ†</div>

    <script>
        // ==================== åˆå§‹åŒ–çŠ¶æ€ ====================
        // ä¸»å†…å®¹åˆå§‹éšè—
        document.getElementById('mainContainer').style.display = 'none';
        document.querySelector('.click-hint').style.display = 'none';
        
        // ==================== å¼€å§‹ç•Œé¢ç‚¹å‡»äº‹ä»¶ ====================
        document.getElementById('startScreen').addEventListener('click', function() {
            // æ’­æ”¾æ¬¢è¿éŸ³æ•ˆ
            playWelcomeSound();
            
            // æ·»åŠ ç‚¹å‡»çƒŸèŠ±æ•ˆæœ
            const x = window.innerWidth / 2;
            const y = window.innerHeight / 2;
            createParticleFirework(x, y, true);
            
            // éšè—å¼€å§‹ç•Œé¢
            this.classList.add('hidden');
            
            // æ˜¾ç¤ºä¸»å†…å®¹
            setTimeout(() => {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('mainContainer').classList.add('show');
                }, 50);
                
                // æ˜¾ç¤ºç‚¹å‡»æç¤º
                setTimeout(() => {
                    document.querySelector('.click-hint').style.display = 'block';
                }, 1500);
                
                // å¼€å§‹è‡ªåŠ¨çƒŸèŠ±æ•ˆæœ
                startFireworks();
                // å¼€å§‹ä¸‹é›ª
                createSnowfall();
                setInterval(createSnowfall, 10000);
                // å¼€å§‹å€’è®¡æ—¶
                startCountdown();
            }, 1000);
        });
        
        // ==================== æ¬¢è¿éŸ³æ•ˆ ====================
        function playWelcomeSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // åˆ›å»ºä¸€ç»„éŸ³ç¬¦ï¼ˆæ–°å¹´å¿«ä¹çš„æ—‹å¾‹ï¼‰
                const notes = [
                    { freq: 523.25, duration: 0.3 }, // C5
                    { freq: 587.33, duration: 0.3 }, // D5
                    { freq: 659.25, duration: 0.3 }, // E5
                    { freq: 698.46, duration: 0.5 }, // F5
                    { freq: 659.25, duration: 0.3 }, // E5
                    { freq: 587.33, duration: 0.3 }, // D5
                    { freq: 523.25, duration: 0.5 }, // C5
                ];
                
                let currentTime = audioContext.currentTime;
                
                notes.forEach((note, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(note.freq, currentTime);
                    
                    gainNode.gain.setValueAtTime(0, currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.1, currentTime + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + note.duration);
                    
                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + note.duration);
                    
                    currentTime += note.duration;
                });
                
            } catch (error) {
                console.log("éŸ³æ•ˆä¸å¯ç”¨ï¼Œä½†ä¸å½±å“åŠ¨ç”»åŠŸèƒ½");
            }
        }
        
        // ==================== çƒŸèŠ±æ•ˆæœå‡½æ•° ====================
        function createParticleFirework(x, y, isClick = false) {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#FF8E53', '#9D50BB', '#FF4081', '#00BCD4', '#E91E63', '#9C27B0'];
            const particleCount = isClick ? 50 : 30;
            const spreadDistance = isClick ? 150 : 100;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add(isClick ? 'click-particle' : 'firework-particle');
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.backgroundColor = color;
                particle.style.color = color;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                document.body.appendChild(particle);
                
                const angle = (i / particleCount) * Math.PI * 2;
                const angleVariance = 0.2;
                const finalAngle = angle + (Math.random() * angleVariance - angleVariance/2);
                
                const targetX = x + Math.cos(finalAngle) * spreadDistance;
                const targetY = y + Math.sin(finalAngle) * spreadDistance;
                
                const size = Math.random() * 6 + 2;
                
                particle.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)', 
                        opacity: 1 
                    },
                    { 
                        transform: `translate(${targetX - x}px, ${targetY - y}px) scale(${size/4})`, 
                        opacity: 0 
                    }
                ], {
                    duration: isClick ? 1200 : 1000,
                    easing: 'ease-out',
                    delay: Math.random() * 200
                });
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, isClick ? 1200 : 1000);
            }
        }
        
        // ==================== è‡ªåŠ¨çƒŸèŠ±ç³»ç»Ÿ ====================
        function createAutoFirework() {
            const x = Math.random() * (window.innerWidth - 100) + 50;
            const y = Math.random() * (window.innerHeight - 100) + 50;
            createParticleFirework(x, y, false);
        }
        
        function createFireworks() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createAutoFirework(), i * 300);
            }
        }
        
        function startFireworks() {
            createFireworks();
            setInterval(createFireworks, 2000);
        }
        
        // ==================== é›ªèŠ±ç³»ç»Ÿ ====================
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            
            const startX = Math.random() * window.innerWidth;
            snowflake.style.left = `${startX}px`;
            
            document.body.appendChild(snowflake);
            
            const animation = snowflake.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 0.8 },
                { transform: `translateY(${window.innerHeight}px) rotate(360deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 5000 + 5000,
                easing: 'linear'
            });
            
            animation.onfinish = () => {
                snowflake.remove();
            };
        }
        
        function createSnowfall() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createSnowflake(), i * 300);
            }
        }
        
        // ==================== å€’è®¡æ—¶ç³»ç»Ÿ ====================
        function startCountdown() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
        
        function updateCountdown() {
            const targetDate = new Date('January 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            if (timeLeft < 0) {
                document.getElementById('title').textContent = 'ğŸŠ 2026å·²åˆ°æ¥!';
                document.getElementById('blessing').textContent = 'æ–°å¹´å¿«ä¹ï¼Œä¸‡äº‹å¦‚æ„ï¼';
                document.getElementById('blessing2').textContent = 'æ„¿æ–°çš„ä¸€å¹´å……æ»¡å–œæ‚¦ä¸æˆåŠŸ';
                document.querySelector('.countdown').style.display = 'none';
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // ==================== äº’åŠ¨åŠŸèƒ½ ====================
        // ç‚¹å‡»å±å¹•æ”¾çƒŸèŠ±
        document.body.addEventListener('click', function(event) {
            // å¦‚æœç‚¹å‡»çš„æ˜¯å¼€å§‹ç•Œé¢ï¼Œä¸æ‰§è¡Œæ­¤å‡½æ•°
            if (event.target.closest('#startScreen')) {
                return;
            }
            
            const x = event.clientX;
            const y = event.clientY;
            
            createParticleFirework(x, y, true);
            playFireworkSound(true);
        });
        
        // è§¦æ‘¸å±æ”¯æŒ
        document.body.addEventListener('touchstart', function(event) {
            if (event.target.closest('#startScreen')) {
                return;
            }
            
            event.preventDefault();
            const touch = event.touches[0];
            const x = touch.clientX;
            const y = touch.clientY;
            
            createParticleFirework(x, y, true);
            playFireworkSound(true);
        }, { passive: false });
        
        // ç‚¹å‡»éŸ³æ•ˆ
       // æ”¹è¿›çš„çƒŸèŠ±éŸ³æ•ˆå‡½æ•°
        function playFireworkSound(isClick = false) {
            try {
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // ç‚¹å‡»çƒŸèŠ±ä½¿ç”¨æ›´å“äº®çš„éŸ³æ•ˆï¼Œè‡ªåŠ¨çƒŸèŠ±ä½¿ç”¨è¾ƒè½»å¾®çš„éŸ³æ•ˆ
                const volume = isClick ? 0.3 : 0.1;
                
                // åˆ›å»ºçˆ†ç‚¸éŸ³æ•ˆï¼ˆä¸»è¦éƒ¨åˆ†ï¼‰
                createExplosionSound(audioContext, volume);
                
                // æ·»åŠ ä¸€äº›éšæœºçš„å°çˆ†ç‚¸å£°ï¼ˆä»…å¯¹ç‚¹å‡»çƒŸèŠ±ï¼‰
                if (isClick) {
                    const smallExplosions = Math.floor(Math.random() * 3) + 1;
                    for (let i = 0; i < smallExplosions; i++) {
                        setTimeout(() => {
                            createSmallExplosionSound(audioContext, volume * 0.5);
                        }, 50 + i * 80);
                    }
                }
                
            } catch (error) {
                // å¦‚æœéŸ³æ•ˆå¤±è´¥ï¼Œé™é»˜å¤±è´¥ï¼Œä¸å½±å“å…¶ä»–åŠŸèƒ½
                console.log("éŸ³æ•ˆä¸å¯ç”¨ï¼Œä½†ä¸å½±å“åŠ¨ç”»åŠŸèƒ½");
            }
        }
        
        // åˆ›å»ºä¸»è¦çˆ†ç‚¸éŸ³æ•ˆ
        function createExplosionSound(audioContext, volume) {
            // åˆ›å»ºä¸»æŒ¯è¡å™¨ï¼ˆä½éŸ³éƒ¨åˆ†ï¼‰
            const mainOscillator = audioContext.createOscillator();
            const mainGain = audioContext.createGain();
            
            // åˆ›å»ºé«˜é¢‘æŒ¯è¡å™¨ï¼ˆçˆ†ç‚¸ç«èŠ±å£°ï¼‰
            const sparkOscillator = audioContext.createOscillator();
            const sparkGain = audioContext.createGain();
            
            // åˆ›å»ºå™ªå£°æŒ¯è¡å™¨ï¼ˆçˆ†ç‚¸å†²å‡»å£°ï¼‰
            const noiseBuffer = createNoiseBuffer(audioContext);
            const noiseSource = audioContext.createBufferSource();
            const noiseGain = audioContext.createGain();
            
            // è¿æ¥æ‰€æœ‰èŠ‚ç‚¹
            mainOscillator.connect(mainGain);
            sparkOscillator.connect(sparkGain);
            noiseSource.buffer = noiseBuffer;
            noiseSource.connect(noiseGain);
            
            mainGain.connect(audioContext.destination);
            sparkGain.connect(audioContext.destination);
            noiseGain.connect(audioContext.destination);
            
            // è®¾ç½®ä¸»æŒ¯è¡å™¨å‚æ•°ï¼ˆä½éŸ³çˆ†ç‚¸å£°ï¼‰
            mainOscillator.type = 'sine';
            mainOscillator.frequency.setValueAtTime(120, audioContext.currentTime);
            mainOscillator.frequency.exponentialRampToValueAtTime(40, audioContext.currentTime + 0.5);
            
            // è®¾ç½®ç«èŠ±æŒ¯è¡å™¨å‚æ•°ï¼ˆé«˜é¢‘ç«èŠ±å£°ï¼‰
            sparkOscillator.type = 'triangle';
            sparkOscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            sparkOscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.3);
            
            // è®¾ç½®å¢ç›ŠåŒ…ç»œ
            mainGain.gain.setValueAtTime(0, audioContext.currentTime);
            mainGain.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
            mainGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
            
            sparkGain.gain.setValueAtTime(0, audioContext.currentTime);
            sparkGain.gain.linearRampToValueAtTime(volume * 0.7, audioContext.currentTime + 0.05);
            sparkGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.4);
            
            noiseGain.gain.setValueAtTime(0, audioContext.currentTime);
            noiseGain.gain.linearRampToValueAtTime(volume * 0.5, audioContext.currentTime + 0.02);
            noiseGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
            
            // æ’­æ”¾æ‰€æœ‰å£°éŸ³
            mainOscillator.start();
            sparkOscillator.start();
            noiseSource.start();
            
            // åœæ­¢å£°éŸ³
            mainOscillator.stop(audioContext.currentTime + 0.5);
            sparkOscillator.stop(audioContext.currentTime + 0.4);
            noiseSource.stop(audioContext.currentTime + 0.3);
        }
        
        // åˆ›å»ºå°çˆ†ç‚¸éŸ³æ•ˆï¼ˆç”¨äºæ¬¡è¦çˆ†ç‚¸ï¼‰
        function createSmallExplosionSound(audioContext, volume) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // éšæœºé¢‘ç‡ï¼Œä½¿æ¯æ¬¡çˆ†ç‚¸å£°éŸ³ç•¥æœ‰ä¸åŒ
            const startFreq = 300 + Math.random() * 300;
            const endFreq = 80 + Math.random() * 100;
            
            oscillator.type = ['sine', 'triangle', 'sawtooth'][Math.floor(Math.random() * 3)];
            oscillator.frequency.setValueAtTime(startFreq, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(endFreq, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }
        
        // åˆ›å»ºå™ªå£°ç¼“å†²åŒºï¼ˆç”¨äºçˆ†ç‚¸å†²å‡»å£°ï¼‰
        function createNoiseBuffer(audioContext) {
            const bufferSize = audioContext.sampleRate * 0.3; // 0.3ç§’çš„å™ªå£°
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = buffer.getChannelData(0);
            
            // å¡«å……å™ªå£°æ•°æ®
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1; // ç™½å™ªå£°
            }
            
            return buffer;
        }
